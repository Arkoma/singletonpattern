plugins {
    id 'java'
    id 'application'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(24)
    }
}

repositories {
    mavenCentral()
}

dependencies {
    // Add your dependencies here
}

tasks.named('compileJava') {
    options.encoding = 'UTF-8'
}

application {
    mainClass = 'com.singletonPattern.Main'
}
